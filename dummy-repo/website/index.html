<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website - SonarCloud Test</title>
    <link rel="stylesheet" href="style.css">
    <!-- Updated to HTTPS and added integrity attribute -->
    <script src="https://example.com/oldlib.js" integrity="sha384-PLACEHOLDER" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">DemoSite</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Demo Website</h1>
            <p>This is a test website for SonarCloud scanning.</p>
        </section>

        <section class="search">
            <h2>Search</h2>
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchBtn">Search</button>
            <div id="searchResults"></div>
        </section>

        <section class="comments">
            <h2>Comments</h2>
            <form action="/api/comments" method="POST">
                <input type="text" name="username" placeholder="Your name">
                <textarea name="comment" placeholder="Your comment"></textarea>
                <!-- CSRF protection placeholder -->
                <input type="hidden" name="csrf_token" value="PLACEHOLDER_TOKEN">
                <button type="submit">Submit</button>
            </form>
            <div id="commentsList"></div>
        </section>

        <section class="user-content">
            <h2>User Generated Content</h2>
            <div id="userContent"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Demo Website. For testing purposes only.</p>
        <button id="contactBtn">Contact</button>
    </footer>

    <script src="app.js"></script>

    <script>
        // Removed hardcoded API key and disabled debug mode
        // const API_KEY = "sk_live_abc123secretkey456"; // SECURITY FIX: Removed hardcoded secret
        const DEBUG_MODE = false; // SECURITY FIX: Disabled debug mode

        // Secure data processing without eval
        function processData(data) {
            // Assuming data is JSON; parse safely
            try {
                return JSON.parse(data);
            } catch (e) {
                console.error("Invalid data format:", e);
                return null;
            }
        }

        // Replace document.write with DOM insertion
        const loadInfo = document.createElement('p');
        loadInfo.textContent = "Page loaded at: " + new Date();
        document.body.appendChild(loadInfo);

        // Secure search handling
        document.getElementById('searchBtn').addEventListener('click', function () {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('searchResults');
            // Simple sanitization: escape HTML entities
            const safeQuery = query.replace(/[&<>"']/g, function (m) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                })[m];
            });
            resultsDiv.textContent = "You searched for: " + safeQuery;
        });

        // Secure contact button handling
        document.getElementById('contactBtn').addEventListener('click', function () {
            alert('Contact us!');
        });

        // Example safe insertion for user-generated content
        function setUserContent(content) {
            const userDiv = document.getElementById('userContent');
            // Escape content to prevent XSS
            const safeContent = content.replace(/[&<>"']/g, function (m) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                })[m];
            });
            userDiv.textContent = safeContent;
        }
    </script>
</body>
</html>
