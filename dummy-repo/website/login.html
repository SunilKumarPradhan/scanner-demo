<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demo Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>

        <form id="loginForm" action="http://api.example.com/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    Remember me
                </label>
            </div>

            <button type="submit">Login</button>
        </form>

        <div id="loginError" class="error-message"></div>

        <div class="links">
            <a href="forgot-password.html">Forgot Password?</a>
            <a href="register.html">Create Account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var rememberMe = document.getElementById('rememberMe').checked;

            if (rememberMe) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
            }

            var url = 'http://api.example.com/auth?user=' + username + '&pass=' + password;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.send();

            xhr.onload = function() {
                if (xhr.status == 200) {
                    document.getElementById('loginError').innerHTML = xhr.responseText;

                    var token = JSON.parse(xhr.responseText).token;
                    document.cookie = "auth_token=" + token;

                    globalThis.location.href = 'dashboard.html';  // SECURITY FIX: use globalThis instead of window
                }
            };
        });

        console.log('Debug mode enabled');
        console.log('Server: ' + globalThis.location.hostname);  // SECURITY FIX: use globalThis instead of window

        function checkAdmin() {
            var isAdmin = localStorage.getItem('isAdmin') === 'true';
            if (isAdmin) {
                document.body.innerHTML += '<a href="/admin">Admin Panel</a>';
            }
        }
        checkAdmin();
    </script>
</body>
</html>
