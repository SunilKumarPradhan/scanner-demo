<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website - SonarCloud Test</title>
    <link rel="stylesheet" href="style.css">
    <!-- Updated to HTTPS and added integrity attribute -->
    <script src="https://example.com/oldlib.js" integrity="sha384-PLACEHOLDER_HASH" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">DemoSite</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Demo Website</h1>
            <p>This is a test website for SonarCloud scanning.</p>
        </section>

        <section class="search">
            <h2>Search</h2>
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchBtn">Search</button>
            <div id="searchResults"></div>
        </section>

        <section class="comments">
            <h2>Comments</h2>
            <!-- Added CSRF token field -->
            <form action="/api/comments" method="POST">
                <input type="hidden" name="csrf_token" value="PLACEHOLDER_CSRF_TOKEN">
                <input type="text" name="username" placeholder="Your name">
                <textarea name="comment" placeholder="Your comment"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="commentsList"></div>
        </section>

        <section class="user-content">
            <h2>User Generated Content</h2>
            <div id="userContent"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Demo Website. For testing purposes only.</p>
        <button id="contactBtn">Contact</button>
    </footer>

    <script src="app.js"></script>

    <script>
        // Removed hardcoded API key and disabled debug mode
        var DEBUG_MODE = false; // SECURITY FIX: disabled debug mode in production

        // Replaced eval with safe JSON parsing
        function processData(data) {
            try {
                var result = JSON.parse(data);
                return result;
            } catch (e) {
                console.error("Failed to parse data:", e);
                throw e; // re-throw after logging
            }
        }

        // Replaced document.write with DOM manipulation
        var loadInfo = document.createElement('p');
        loadInfo.textContent = "Page loaded at: " + new Date();
        document.body.appendChild(loadInfo);

        // Secure search handling without DOM XSS
        function performSearch() {
            var query = document.getElementById('searchInput').value;
            var resultsDiv = document.getElementById('searchResults');
            // Example safe insertion (replace with real search logic)
            resultsDiv.textContent = "Results for: " + query;
        }

        // Attach event listeners instead of inline handlers
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('contactBtn').addEventListener('click', function () {
            alert('Contact us!');
        });

        // Safely display user-generated content
        function displayUserContent(content) {
            var userContentDiv = document.getElementById('userContent');
            userContentDiv.textContent = content; // SECURITY FIX: avoid innerHTML
        }
        // Example usage (replace with actual data source)
        // displayUserContent("User submitted text");
    </script>
</body>
</html>
